<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Study Session</title>
  <link rel="stylesheet" href="create-session.css">
</head>
<body>

<div class="create-container">

  <aside class="sidebar">
    <h2 class="sidebar-title">Pitt Study Hub</h2>
    <ul class="sidebar-links">
      <li><a href="study-dashboard.html">Dashboard</a></li>
      <li><a href="create-session.html">Create Session</a></li>
      <li><a href="profile.html">My Profile</a></li>
      <li><a href="settings.html">Settings</a></li>
      <li><a class="logout" href="PP.html">Logout</a></li>
    </ul>
  </aside>
  

  <main class="content">
    <h1>Create a New Study Session</h1>

    <form class="session-form">

      <label>Subject</label>
      <input type="text" placeholder="e.g., Calculus II" required>

      <label>Date</label>
      <input type="date" required>

      <label>Start Time</label>
      <input type="time" required>

      <label>End Time</label>
      <input type="time" required>

      <label>Building Location</label>
      <select id="buildingSelect" required>
        <option value="">Select a Building</option>
        <option>Hillman Library</option>
        <option>Posvar Hall</option>
        <option>Cathedral of Learning</option>
        <option>Information Science Building</option>
        <option>Sennott Square</option>
        <option>William Pitt Union</option>
        <option>Clapp Hall</option>
      </select>

      <label>Room</label>
      <select id="roomSelect" required>
        <option value="">Select a building first</option>
      </select>

      <label>Hosted By</label>
      <input type="text" placeholder="Your Name" required>

      <button type="button" class="optional-btn" onclick="toggleOptional()">
        + Additional Information (Optional)
      </button>

      <div id="optionalSection" class="optional-section">
        <label>Additional Notes</label>
        <textarea placeholder="Anything students should know?"></textarea>
      </div>

      <button type="submit" class="create-btn">Create Session</button>
    </form>

  </main>

</div>

<script>
const rooms = {
  "Hillman Library": [
    "Ground Floor – Room G08",
    "1st Floor – Room 130",
    "2nd Floor – Room 220",
    "3rd Floor – Room 320A",
    "4th Floor – Room 410B",
    "Basement – Room B12"
  ],
  "Posvar Hall": [
    "Room 1500", "Room 2600", "Room 4130", "Room 5600"
  ],
  "Cathedral of Learning": [
    "Floor 1 – Room 121", "Floor 3 – Room 304", "Floor 8 – Room 807",
    "Floor 19 – Room 1902", "Nationality Room"
  ],
  "Information Science Building": [
    "IS Lab 101", "Room 203", "Room 305"
  ],
  "Sennott Square": [
    "Room 5313", "Room 5400", "Room 5505"
  ],
  "William Pitt Union": [
    "Dining Room", "Nordy’s Place", "Room 548"
  ],
  "Clapp Hall": [
    "Room 101", "Room 212", "Room 315"
  ]
};

document.getElementById("buildingSelect").addEventListener("change", function () {
  const selected = this.value;
  const roomSelect = document.getElementById("roomSelect");
  roomSelect.innerHTML = "";

  if (!selected) {
    roomSelect.innerHTML = "<option>Select a building first</option>";
    return;
  }

  rooms[selected].forEach(room => {
    const option = document.createElement("option");
    option.textContent = room;
    roomSelect.appendChild(option);
  });
});

function toggleOptional() {
  const section = document.getElementById("optionalSection");
  section.style.display = section.style.display === "block" ? "none" : "block";
}
</script>

</body>
</html>
