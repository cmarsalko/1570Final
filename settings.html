<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings</title>
  <link rel="stylesheet" href="settings.css">
</head>
<body>

<div class="settings-container">


  <aside class="sidebar">
    <h2 class="sidebar-title">Panther Planner</h2>
    <ul class="sidebar-links">
      <li><a href="2study-dashboard.html">Dashboard</a></li>
      <li><a href="create-session.html">Create Session</a></li>
      <li><a href="profile.html">My Profile</a></li>
      <li><a href="settings.html">Settings</a></li>
      <li><a class="logout" href="PP.html">Logout</a></li>
    </ul>
  </aside>

  <main class="content">

    <h1>Settings</h1>

    <div class="settings-card">

      <h2>Account Settings</h2>

      <label>Change Email</label>
      <input type="email" placeholder="johndoe@pitt.edu">

      <label>Change Password</label>
      <input type="password" placeholder="New Password">

      <label>Confirm New Password</label>
      <input type="password" placeholder="Confirm Password">

      <button class="save-btn">Save Changes</button>

      <hr>

      <h2>Notification Settings</h2>

      <label class="setting-row">
        <span>Email me when someone joins my study session</span>
        <label class="switch">
          <input type="checkbox" checked>
          <span class="slider"></span>
        </label>
      </label>

      <label class="setting-row">
        <span>Email me reminders 30 min before my sessions</span>
        <label class="switch">
          <input type="checkbox" checked>
          <span class="slider"></span>
        </label>
      </label>

      <label class="setting-row">
        <span>Notify me about new study sessions nearby</span>
        <label class="switch">
          <input type="checkbox">
          <span class="slider"></span>
        </label>
      </label>

      <button class="delete-btn">Delete Account</button>

    </div>

  </main>

</div>


</body>
</html>
