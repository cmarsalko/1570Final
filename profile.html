<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Profile</title>
  <link rel="stylesheet" href="profile.css" />
</head>
<body>

<div class="profile-container">

  <aside class="sidebar">
    <h2 class="sidebar-title">Panther Planner</h2>
    <ul class="sidebar-links">
      <li><a href="2study-dashboard.html">Dashboard</a></li>
      <li><a href="create-session.html">Create Session</a></li>
      <li><a href="profile.html">My Profile</a></li>
      <li><a href="settings.html">Settings</a></li>
      <li><a class="logout" href="PP.html">Logout</a></li>
    </ul>
  </aside>
  

  <main class="content">
    <h1>My Profile</h1>

    <div class="profile-card">

      <div class="profile-photo-section">
        <img id="profileImage" src="https://via.placeholder.com/140" alt="Profile Photo" />
        <input type="file" id="photoUpload" accept="image/*" />
        <button class="upload-btn" onclick="uploadPhoto()">Change Photo</button>
      </div>

      <div class="profile-details">
        <label>Name</label>
        <input type="text" value="John Doe" />

        <label>Email</label>
        <input type="email" value="johndoe@pitt.edu" />

        <label>Major</label>
        <input type="text" value="Information Science" />

        <label>Interests</label>
        <input type="text" value="Programming, Math, Study Groups" />

        <label>About Me</label>
        <textarea>Hi! I'm a student at Pitt looking to join study sessions.</textarea>

        <button class="save-btn">Save Changes</button>
      </div>

    </div>

  </main>

</div>

<script>
function uploadPhoto() {
  const fileInput = document.getElementById("photoUpload");
  const imageDisplay = document.getElementById("profileImage");

  if (fileInput.files && fileInput.files[0]) {
    const reader = new FileReader();

    reader.onload = function (e) {
      imageDisplay.src = e.target.result;
    };

    reader.readAsDataURL(fileInput.files[0]);
  }
}
</script>

</body>
</html>
