<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panther Planner Sign Up</title>
  <link rel="stylesheet" href="signup.css">
</head>
<body>

<div class="signup-container">

  <div class="signup-card">

    <h1>Create Account</h1>
    <p class="subtitle">Join Panther Planner!</p>

    <form>

      <label>Full Name</label>
      <input type="text" placeholder="John Doe" required>

      <label>Email</label>
      <input type="email" placeholder="yourname@pitt.edu" required>

      <label>Password</label>
      <input type="password" placeholder="Enter a password" required>

      <label>Confirm Password</label>
      <input type="password" placeholder="Confirm your password" required>

      <button type="submit" class="signup-btn">Sign Up</button>

    </form>

    <div class="divider">
      <span>OR</span>
    </div>

    <button class="passport-btn" onclick="location.href='2study-dashboard.html'">
      Sign Up with Pitt Passport
    </button>

    <p class="login-text">
      Already have an account?
      <a href="login.html">Log in</a>
    </p>

  </div>

</div>

</body>
</html>
